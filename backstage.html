<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  <div id="app">
    <!-- 主畫面 -->
    <div class="container">
      <div class="text-end mt-4">
        <button class="btn btn-primary" @click="addProduct">
          建立新的產品
        </button>
      </div>
      <table class="table mt-4">
        <thead>
          <tr>
            <th>產品名稱</th>
            <th width="120">
              原價
            </th>
            <th width="120">
              售價
            </th>
            <th width="150">
              是否啟用
            </th>
            <th width="120">
              刪除
            </th>
          </tr>
        </thead>
        <tbody id="productList" v-for="item in productData" :key="item.id">
          <tr>
            <td>
              {{item.title}}
            </td>
            <td width="120">
              {{item.origin_price}}
            </td>
            <td width="120">
              {{item.price}}
            </td>
            <td width="100" >
              <span>{{item.is_enabled?'啟用':'未啟用'}}<span>
            </td>
            <td width="120">
              <button type="button" class="btn btn-sm btn-outline-primary" @click="editProducts(item)">
                編輯
              </button>
              <button type="button" class="btn btn-sm btn-outline-danger" @click="removeProducts(item.id)">刪除</button>
            </td>
          </tr>
        </tbody>
      </table>
      <p>目前有 <span id="productCount">{{productData.length}}</span> 項產品</p>
    </div>
    <!-- 主畫面 -->
    <!-- Modal -->
    <!-- addModal(新增) -->
    <div id="addModal" ref="productModal" class="modal fade" tabindex="-1" aria-labelledby="productModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content border-0">
          <!-- modal-header -->
          <div class="modal-header bg-dark text-white">
            <h5 id="productModalLabel" class="modal-title">
              <span>新增產品</span>
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <!-- modal-body -->
          <div class="modal-body">
              <div class="form-group mb-2">
                <label for="bg_add_title">標題</label> 
                <input type="text" id="bg_add_title"
                  placeholder="請輸入標題" class="form-control" required="" v-model="addProductData.data.title">
              </div>
              <div class="form-group mb-2">
                <label for="bg_add_description">描述</label> 
                <textarea type="text"
                  id="bg_add_description" placeholder="請輸入描述" class="form-control"
                  v-model="addProductData.data.description">
                </textarea>
              </div>
              <div class="form-group mb-2">
                <label for="bg_add_content">說明</label> 
                <textarea type="text"
                  id="bg_add_content" placeholder="請輸入說明" class="form-control" v-model="addProductData.data.content">
                </textarea>
              </div>
              <div class="form-row d-flex flex-wrap justify-content-between mb-2">
                <div class="form-group col-md-5">
                  <label for="bg_add_category">分類</label> 
                  <input type="text"
                    id="bg_add_category" placeholder="請輸入分類" class="form-control"
                    v-model="addProductData.data.category">
                </div>
                <div class="form-group col-md-5">
                  <label for="bg_add_unit">單位</label> 
                  <input type="unit" id="bg_add_unit"
                    placeholder="請輸入單位" class="form-control"
                    v-model="addProductData.data.unit">
                </div>
              </div>
              <div class="form-row d-flex flex-wrap justify-content-between mb-2">
                <div class="form-group col-md-5">
                  <label for="bg_add_origin_price">原價</label> 
                  <input type="number"
                    id="bg_add_origin_price" placeholder="請輸入原價" class="form-control"
                    v-model.number="addProductData.data.origin_price">
                </div>
                <div class="form-group col-md-5">
                  <label for="bg_add_price">售價</label> 
                  <input type="number"
                    id="bg_add_price" placeholder="請輸入售價" class="form-control"
                    v-model.number="addProductData.data.price">
                  </div>
              </div>
              <hr class="mt-5">
              <div class="form-group">
                <label for="bg_add_image">輸入主圖網址</label>
                <input type="text" id="bg_add_image"
                  placeholder="請輸入主圖連結" class="form-control mb-2" 
                  v-model="addProductData.data.imageUrl">
                <img id="bg_image"
                  :src="addProductData.data.imageUrl"
                  alt="主圖" width="250" class="img-fluid">
              </div>
              <div class="row d-flex flex-wrap">
                <div item="0" class="form-group col-md-6">
                  <label for="bg_add_image1">輸入圖片網址 1 </label>
                  <input type="text"
                  id="bg_add_image1" placeholder="請輸入圖片連結" class="form-control mb-2"
                  v-model="addProductData.data.imagesUrl[0]">
                  <img id="bg_image1"
                  :src="addProductData.data.imagesUrl[0]"
                  alt="圖片2" width="250" class="img-fluid">
                </div>
                <div item="1" class="form-group col-md-6">
                  <label for="bg_add_image2">輸入圖片網址 2 </label>
                  <input type="text"
                    id="bg_add_image2" placeholder="請輸入圖片連結" class="form-control mb-2"
                    v-model="addProductData.data.imagesUrl[1]">
                    <img id="bg_image2"
                    :src="addProductData.data.imagesUrl[1]"
                    alt="圖片2" width="250" class="img-fluid">
                </div>
                <div item="2" class="form-group col-md-6">
                  <label for="bg_add_image3">輸入圖片網址 3 </label>
                  <input type="text"
                    id="bg_add_image3" placeholder="請輸入圖片連結" class="form-control mb-2"
                    v-model="addProductData.data.imagesUrl[2]">
                    <img id="bg_image3"
                    :src="addProductData.data.imagesUrl[2]"
                    alt="圖片3" width="250" class="img-fluid"></div>
                <div item="3" class="form-group col-md-6">
                  <label for="bg_add_image4">輸入圖片網址 4 </label>
                  <input type="text"
                    id="bg_add_image4" placeholder="請輸入圖片連結" class="form-control mb-2"
                    v-model="addProductData.data.imagesUrl[3]">
                    <img id="bg_image4"
                    :src="addProductData.data.imagesUrl[3]"
                    alt="圖片4" width="250" class="img-fluid">
                </div>
                <div item="4" class="form-group col-md-6">
                  <label for="bg_add_image5">輸入圖片網址 5 </label>
                  <input type="text"
                    id="bg_add_image5" placeholder="請輸入圖片連結" class="form-control mb-2"
                    v-model="addProductData.data.imagesUrl[4]">
                    <img id="bg_image5"
                    :src="addProductData.data.imagesUrl[4]"
                    alt="圖片5" width="250" class="img-fluid">
                  </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input type="checkbox" id="bg_add_is_enabled"
                    class="form-check-input" v-model="addProductData.data.is_enabled"
                    :true-value="1" :false-value="0">
                    <label for="bg_add_is_enabled" class="form-check-label"> 是否啟用 </label>
                </div>
              </div>
              <div class="mt-3 text-right">
                <button id="bg_add_send" type="submit"
                  class="btn btn-primary" @click="setAddProducts">建立產品資料</button>
              </div>
          </div>


          <!-- modal-footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
              取消
            </button>
            <button type="button" class="btn btn-primary" @click="setAddProducts">
              確認
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="delProductModal" ref="delProductModal" class="modal fade" tabindex="-1"
      aria-labelledby="delProductModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content border-0">
          <div class="modal-header bg-danger text-white">
            <h5 id="delProductModalLabel" class="modal-title">
              <span>刪除產品</span>
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            是否刪除
            <strong class="text-danger"></strong> 商品(刪除後將無法恢復)。
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
              取消
            </button>
            <button type="button" class="btn btn-danger">
              確認刪除
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <!-- editModal(編輯) -->
    <div id="editModal" ref="productModal" class="modal fade" tabindex="-1" aria-labelledby="productModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content border-0">
          <div class="modal-header bg-dark text-white">
            <h5 id="productModalLabel" class="modal-title">
              <span>編輯產品</span>
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-sm-4">
                <div class="mb-1">
                  <div class="form-group">
                    <label for="imageUrl">輸入圖片網址</label>
                    <input type="text" class="form-control" placeholder="請輸入圖片連結" v-model="editProductData.imageUrl"
                      id="imageUrl">
                  </div>
                  <img class="img-fluid" :src="editProductData.imageUrl" alt="">
                </div>
                <div>
                  <button class="btn btn-outline-primary btn-sm d-block w-100">
                    新增圖片
                  </button>
                </div>
                <div>
                  <button class="btn btn-outline-danger btn-sm d-block w-100">
                    刪除圖片
                  </button>
                </div>
              </div>
              <div class="col-sm-8">
                <div class="form-group">
                  <label for="title">標題</label>
                  <input id="title" type="text" class="form-control" placeholder="請輸入標題"
                    v-model="editProductData.title">
                </div>

                <div class="row">
                  <div class="form-group col-md-6">
                    <label for="category">分類</label>
                    <input id="category" type="text" class="form-control" placeholder="請輸入分類"
                      v-model="editProductData.category">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="unit">單位</label>
                    <input id="unit" type="text" class="form-control" placeholder="請輸入單位"
                      v-model="editProductData.unit">
                  </div>
                </div>

                <div class="row">
                  <div class="form-group col-md-6">
                    <label for="origin_price">原價</label>
                    <input id="origin_price" type="number" class="form-control" placeholder="請輸入原價"
                      v-model.number="editProductData.origin_price">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="price">售價</label>
                    <input id="price" type="number" min="0" class="form-control" placeholder="請輸入售價"
                      v-model.number="editProductData.price">
                  </div>
                </div>
                <hr>

                <div class="form-group">
                  <label for="description">產品描述</label>
                  <textarea id="description" type="text" class="form-control" placeholder="請輸入產品描述"
                    v-model="editProductData.description">
                    </textarea>
                </div>
                <div class="form-group">
                  <label for="content">說明內容</label>
                  <textarea id="description" type="text" class="form-control" placeholder="請輸入說明內容"
                    v-model="editProductData.content">
                    </textarea>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input id="is_enabled" class="form-check-input" type="checkbox" v-model="editProductData.is_enabled"
                      :true-value="1" :false-value="0">
                    <label class="form-check-label" for="is_enabled">是否啟用</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
              取消
            </button>
            <button type="button" class="btn btn-primary" @click="setEditProducts">
              確認
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="delProductModal" ref="delProductModal" class="modal fade" tabindex="-1"
      aria-labelledby="delProductModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content border-0">
          <div class="modal-header bg-danger text-white">
            <h5 id="delProductModalLabel" class="modal-title">
              <span>刪除產品</span>
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            是否刪除
            <strong class="text-danger"></strong> 商品(刪除後將無法恢復)。
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
              取消
            </button>
            <button type="button" class="btn btn-danger">
              確認刪除
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->

  </div>





  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
    integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
    crossorigin='anonymous'></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="backstage.js"></script>
</body>

</html>
